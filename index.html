<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>メルカリ計算アプリ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>メルカリ計算アプリ</h1>
  <table>
    <tr>
      <th>
        <label for="purchasePrice">仕入れ価格</label>
      </th>
      <td>
        <input type="text" name="purchasePrice" id="purchasePrice">円
      </td>
    </tr>
    <tr>
      <th>
        <label for="sellingPrice">販売価格</label>
      </th>
      <td>
        <input type="text" name="sellingPrice" id="sellingPrice">円
      </td>
    </tr>
    <th>
      配送方法
    </th>
    <td>
      <select name="delivery" id="delivery">
        <option value="small">ゆうパケット(厚さ3cm以下)</option>
        <option value="big">ゆうパケットプラス</option>
      </select>
    </td>
  </table>
  <button type="button" onclick="calculate()">計算する</button>
  <hr>
  <table>
    <tr>
      <th>利益</th>
      <td id="profit"></td>
    </tr>
    <tr>
      <th>利益率(%)</th>
      <td id="profitRate"></td>
    </tr>
  </table>
  
  <script src="calculate.js"></script>
</body>
</html>
